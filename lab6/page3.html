    <div class="container">
     <h1>Zoom</h1>
     <p id="para" onmouseover="zoomIn()" onmouseout="zoomOut()">
       Keep your mouse over this paragraph to zoom it.
     </p>
    <script>
        var fsize = document.getElementById('para').style.fontSize;
        function zoomIn(){
           document.getElementById('para').style.fontSize = "50px";
        }
        function zoomOut(){
           document.getElementById('para').style.fontSize = fsize;
        }
    </script>

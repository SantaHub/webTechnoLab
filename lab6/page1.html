    <div class="container">
        <h1>Digital Clock</h1>
        <span id="time" style="font-size:50px;"> </span>
    </div>
    
    <script>
   function display(){
    var date = new Date();
    document.getElementById('time').innerHTML = date.getHours()+":"+date.getMinutes()+""+":"+date.getSeconds();
    }
    setInterval("display()", 1000);
</script>

<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
	<title>
		
	</title>
	</head>
<body>
	<p>Enter the string </p>	
	<input type="text" id="entry">
	<input type="submit" value="submit" onclick="forward()">
	<p>Longest: <span id="large"> </span> <br> Shortest: <span id="small"></span> </p>

<script type="text/javascript">
	var forward = function (){
		var data= document.getElementById("entry").value;
		lenFinder(data);
	}
	var lenFinder = function(data){
		var ar = data.split(" ");
		var small=ar[0];
		var large=ar[0];
		for(var a=0;a<ar.length;a++){
		 if(ar[a].length>large.length){
		 	large=ar[a]
		 }
		 if(ar[a].length<small.length){
		 	small=ar[a]
		 }		
		}
		document.getElementById("large").innerHTML=large;
		document.getElementById("small").innerHTML=small;
	}
</script>

</body>
</html>
